<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
 </head>
 <body>
    
    <div class="slider-container">
      <div class="left-slide">
         <div style="background-color: slategray;">
            <h1>Snowy Mountain</h1>
            <p>Nice sky</p>
         </div>
         <div style="background-color: lightgreen;">
            <h1>Horses</h1>
            <p>Grazing in a field</p>
         </div>
         <div style="background-color: lightblue;">
            <h1>Waterfall</h1>
            <p>Nature</p>
         </div>
         <div style="background-color: sandybrown;">
            <h1>Desert</h1>
            <p>At sunset</p>
         </div>
         
      </div>
      <div class="right-slide">
         <div style="background-image: url('https://images.unsplash.com/photo-1682686580036-b5e25932ce9a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1075&q=80');"></div>
         <div style="background-image: url('https://images.unsplash.com/photo-1683965789236-5e83c8adb5cf?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');"></div>
         <div style="background-image: url('https://images.unsplash.com/photo-1683049651430-455f1d9465b4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=627&q=80');"></div>
         <div style="background-image: url('https://images.unsplash.com/photo-1683752590938-e3b687c1f344?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80');"></div>
      </div>
      <div class="action-buttons">
         <button class="down-button">
            <i class="fas fa-arrow-down"></i>
         </button>
         <button class="up-button">
            <i class="fas fa-arrow-up"></i>
         </button>
      </div>
    </div>


    <script src="script.js"></script>
 </body>
</html>
